<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: arial, helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot {
            background-color: gray;
            color: white;

        }
        td.num {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <!--
        anatomia para tabelas grandes
        THEAD - CABEÇA
            TR, TD, TH
        TBODY
        TFOOT
    -->

    <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>sao paulo</td>
                <td class="num">45.919.049</td>
            </tr>
            <tr>
                <td>minas gerais</td>
                <td class="num">21.168.791</td>
            </tr>
            <tr>
                <td>rio de janeiro</td>
                <td class="num">17.164.943</td>
            </tr>
            <tr>
                <td>bahia</td>
                <td class="num">14.016.906</td>
            </tr>
            <tr>
                <td>parana</td>
                <td class="num">10.444.526</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>total de habitantes</th>
                <td class="num"><strong>108.714.215</strong></td>  
            </tr>
        </tfoot>
    </table>
</body>
</html>
