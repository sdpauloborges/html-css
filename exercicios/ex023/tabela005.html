<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 05</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
        }
        col.sexo {
            background-color: khaki;
        }
    </style>
</head>
<body>
    <h1>Exercicio de tabelas</h1>
    <table>
        <colgroup>
            <col class="nome">
            <col class="sexo" span="2">
            <col class="profissao">
            
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana maria</td>
            <td>F</td>
            <td>25</td>
            <td>Joranlista</td>
        </tr>
        <tr>
            <td>Mario</td>
            <td>M</td>
            <td>20</td>
            <td>Advogado</td>
        </tr>
        <tr>
            <td>Marcos</td>
            <td>M</td>
            <td>36</td>
            <td>Policial</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>30</td>
            <td>Empresária</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>45</td>
            <td>Youtuber</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>40</td>
            <td>Nutricionista</td>
        </tr>
    </table>
    
</body>
</html>
