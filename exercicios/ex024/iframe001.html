    <title>Estudos do iframe</title>

        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }

<body>

    <p>acessando o site do
        <!-- tamanho padrao do iframe 300x150 -->

            <a href="https://www.cursoemvideo.com.br" target="_blank">curso em video</a>
        </iframe>
        
        para aprender a programar
    </p>
    <p>
        o repositório do guanabara
        <iframe src="https://gustavogaunabara.github.io" frameborder="0" height="500" width="500">

        </iframe>

        tambem é legal
          
    </p>
