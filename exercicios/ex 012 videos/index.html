<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedado localmente</h1>
    <p>este video esta hospedado no meu pr√≥prio servidor</p>
    <video width="500" poster="imagens/meu video.png" controls>
        <source src="videos/video-p.m4v" type="video/m4v">
        <source src="videos/video-m1.mp4" type="video/mp4">
        <source src="videos/video-m.ogv" type="video/ogv">
        <source src="videos/Video-g.webm" type="video/mp4">
        <p>seu navegador nao tem X-UA-Compatibilidade com videos, para baixar <a href="videos/Video-g.webm" download="Video-g">clique aqui</a></p>

    </video>
    <!--outra maneira de inserir videos <video src="videos/video.mp4" width="500" controls></video> -->
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
