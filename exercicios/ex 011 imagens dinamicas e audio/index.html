<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="IMAGENS/imgP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="IMAGENS/imgM.png" type="image/png">
        <img src="IMAGENS/imgG.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo √Åudios</h1>
    <p>vamos aprender a reproduzir audios em html5</p>
    <audio src="midia/88 now who do you.mp3"  controls autoplay></audio>
    <!-- formatos compativeis mp3 wav ogg -->
    <audio preload="metadata" controls>
        <source src="midia/88 now who do you.mp3" type="audio/mpeg">
              
    </audio>
    <p>infelizmente nao pode repdoruzir <a href="midia/88 now who do you.mp3">clique aqui para baixar</a></p>
</body>
</html>
